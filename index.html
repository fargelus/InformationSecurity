<!doctype html>
<html lang="ru">
	<head>
		<title> Вход в систему </title>
		<meta charset="utf-8">
		<link href="css/entrance.css" rel="stylesheet">
		<script type="text/javascript" src="js/loadData.js"></script>
	</head>
	<body>
			<div class="main">
			<!-- добавить атрибут required -->
				<h1> Вход в систему </h1>
				<form name="securityCheck" action="cgi-bin/changePasswd.py" method="post" onsubmit="loadData(); return false;">
					<div class="firstRow">
						<p> Логин: </p>
						<input type="text" name="login">
					</div>
					<div class="secondRow">
						<p> Пароль: </p>
						<input type="password" name="password">
					</div>
					<div class="thirdRow">
						<p> Подтвердите пароль: </p>
						<input type="password" name="confirm_pwd">
					</div>

					<p>
						<!-- <input type="button" value="Отмена" onclick="window.close();"> -->
						<input type="submit" value="Войти">
						<a class="help" title="О программе" onclick="alert('Автор: Немыкин Д.А.\n'+'Вариант: 17')"> 
						<img src="ico/info.png" alt="О программе"> </a>
					</p>
				</form>
			</div>
	</body>
</html>
