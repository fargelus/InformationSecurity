<!doctype html>
<html lang="ru">
	<head>
		<title> Вход в систему </title>
		<meta charset="utf-8">
		<link href="css/entrance.css" rel="stylesheet">
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/loadData.js"></script>
		<script type="text/javascript" src="js/saveChanges.js"></script>
	</head>
	<body>
			<div class="main">
				<h1> Вход в систему </h1>
				<form name="securityCheck" action="cgi-bin/form_handler.py" method="post" 
					  onsubmit="loadData(); return false;">

					<div class="firstRow">
						<p> Логин: </p>
						<input type="text" name="login" required="" id="input_for_login">
					</div>
					<div class="secondRow">
						<p> Пароль: </p>
						<input type="password" name="password" required="" id="pwd">
					</div>

					<p>
						<input type="button" value="Сохранить и выйти" id="dump_btn">
						<input type="submit" value="Войти">
					</p>
				</form>
			</div>
	</body>
</html>
